<div class="body" style="background-color: rgb(244, 244, 244)">
    <form style="text-align:center">
      <br/>
      <article style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:medium;">
        Login to your account </article>
      <br/>
      <div class="form-group">
        <input style="text-align:center" type="email" class="form-control" id="Email" placeholder="Email">
      </div>
      <br/>
      <div class="form-group">
        <input style="text-align:center" type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <br/>
      <button [routerLink]="['/inventory-page']" style="text-align:center" type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
